<div class="container">
  <div class="sidebar">
    <ul>
      <li><a routerLink="/home" class="active">Início</a></li>
      <li><a routerLink="/login">Login</a></li>
      <li><a routerLink="/video-display">Exibição de Vídeo</a></li>
      <li><a routerLink="/favorites">Favoritos</a></li>
    </ul>
  </div>
  <div class="main-content">
    <div class="search-bar">
      <input type="text" placeholder="Search Videos" />
    </div>
    <div class="videos">
      <div *ngFor="let video of videos" class="card">
        <img [src]="video.thumbnail" [alt]="video.title" />
        <div class="card-content">
          <h3>{{ video.title }}</h3>
          <p>{{ video.description }}</p>
          <p class="views">
            {{ video.views | number }} visualizações •
            {{ video.uploadedAt | date:'mediumDate' }}
          </p>
          <button [routerLink]="['/video', video.id]">Ver Detalhes</button>
        </div>
      </div>
    </div>
  </div>
</div>
